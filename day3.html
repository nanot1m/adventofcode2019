    <script>
      function prepareInput(text) {
        return text.split("\n").map(y => y.split(","));
      }

      function getInput() {
        const input = document.getElementById("init-input").innerHTML.trim();
        return Promise.resolve(prepareInput(input));
      }

      let minX = Infinity;
      let minY = Infinity;
      let maxX = 0;
      let maxY = 0;

      function pointLine(line) {
        if (!line) {
          return [];
        }
        const points = [];
        const currentPos = [0, 0];
        for (const segment of line) {
          const dir = segment[0];
          const len = Number(segment.slice(1));

          switch (dir) {
            case "R": {
              currentPos[0] += len;
              break;
            }
            case "U": {
              currentPos[1] -= len;
              break;
            }
            case "D": {
              currentPos[1] += len;
              break;
            }
            case "L": {
              currentPos[0] -= len;
              break;
            }
          }

          minX = Math.min(currentPos[0], minX);
          minY = Math.min(currentPos[1], minY);
          maxX = Math.max(currentPos[0], maxX);
          maxY = Math.max(currentPos[1], maxY);

          points.push(currentPos.slice());
        }
        return points;
      }

      const scaleInput = document.getElementById("scale");
      const dataInput = document.getElementById("data-input");
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      function prepareCanvas() {
        ctx.scale(devicePixelRatio, devicePixelRatio);
        canvas.style.height = canvas.height + "px";
        canvas.style.width = canvas.width + "px";
        canvas.height *= devicePixelRatio;
        canvas.width *= devicePixelRatio;
      }
      prepareCanvas();

      let scale = 0.1;
      let dx = canvas.width / 2;
      let dy = canvas.height / 2;
      let wire1 = [];
      let wire2 = [];
      let minScale = 0.01;
      let maxScale = 2;

      function setWires([w1, w2]) {
        minX = Infinity;
        minY = Infinity;
        maxX = 0;
        maxY = 0;
        wire1 = pointLine(w1);
        wire2 = pointLine(w2);
        updateMinMaxScale();
      }

      getInput()
        .then(text => {
          dataInput.value = text;
          return text;
        })
        .then(setWires);

      function updateMinMaxScale() {
        const width = maxX - minX;
        const height = maxY - minY;
        minScale = Math.min(
          (canvas.width - 50) / width,
          (canvas.height - 50) / height
        );
        maxScale = Math.max(maxScale, 2);
        scale = minScale;
        dx = -minX + (canvas.width / scale - width) / 2;
        dy = -minY + (canvas.height / scale - height) / 2;
        scaleInput.setAttribute("min", minScale);
        scaleInput.setAttribute("max", maxScale);
        scaleInput.setAttribute("value", minScale);
      }

      function drawStats() {
        ctx.font = "30px sans-serif";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.fillStyle = "black";
        ctx.fillText("Scale: " + scale.toFixed(2), 10, 40);
        ctx.fillText("dx: " + dx.toFixed(2), 10, 80);
        ctx.fillText("dy: " + dy.toFixed(2), 10, 120);
        ctx.closePath();
      }

      function drawLines() {
        clear();
        drawWireByPoints(wire1, "red");
        drawWireByPoints(wire2, "navy");
        drawStats();
        requestAnimationFrame(drawLines);
      }
      drawLines();

      function drawWireByPoints(points, color) {
        ctx.lineWidth = Math.max(scale * 10, 1);
        ctx.beginPath();
        ctx.arc((dx + 0.5) * scale, (dy + 0.5) * scale, 5, 0, 2 * Math.PI);
        ctx.strokeStyle = "black";
        ctx.stroke();
        points.forEach(([x, y]) => {
          ctx.lineTo((x + dx) * scale, (y + dy) * scale);
        });
        ctx.strokeStyle = color;
        ctx.stroke();
      }

      function clear() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      let lastOffsets = null;

      /**
       * @param {MouseEvent} event
       */
      function handleMouseMove(event) {
        if (lastOffsets) {
          let ddx = event.clientX - lastOffsets.x;
          let ddy = event.clientY - lastOffsets.y;
          dx += (ddx / scale) * devicePixelRatio;
          dy += (ddy / scale) * devicePixelRatio;
        }

        lastOffsets = {
          x: event.clientX,
          y: event.clientY
        };
      }

      function initScrollHandlers() {
        window.addEventListener("mousemove", handleMouseMove);
        window.addEventListener("mouseup", removeScrollHandlers);
      }

      function removeScrollHandlers() {
        lastOffsets = null;
        window.removeEventListener("mousemove", handleMouseMove);
        window.removeEventListener("mouseup", removeScrollHandlers);
      }

      function applyScale(nextScale) {
        dx -= (canvas.width / scale - canvas.width / nextScale) / 2;
        dy -= (canvas.height / scale - canvas.height / nextScale) / 2;
        scale = nextScale;
        scaleInput.value = scale;
      }

      canvas.addEventListener("mousedown", initScrollHandlers);
      canvas.addEventListener("wheel", event => {
        event.preventDefault();
        let nextScale = Math.max(
          minScale,
          Math.min(event.deltaY / 1000 + scale, maxScale)
        );
        applyScale(nextScale);
      });

      scaleInput.setAttribute("value", scale);
      scaleInput.addEventListener("input", event => {
        applyScale(Number(event.target.value));
      });

      dataInput.addEventListener("input", event => {
        setWires(prepareInput(event.target.value));
      });
